    <title>SR Digital | Leads for Realtors in Delhi NCR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #070A12;
      }
      .bg-glass {
        backdrop-filter: blur(12px);
        background: rgba(11, 16, 32, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .brand-gradient {
        background: linear-gradient(135deg, #6D5EF7 0%, #21D4FD 100%);
      }
      .mesh-bg {
        background: radial-gradient(1200px 800px at 20% 10%, rgba(109,94,247,.15), transparent 55%),
                    radial-gradient(900px 700px at 85% 20%, rgba(33,212,253,.1), transparent 50%),
                    radial-gradient(1000px 800px at 55% 90%, rgba(24,211,158,.08), transparent 55%);
      }
      
      /* Animation classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      .reveal-delay-1 { transition-delay: 0.1s; }
      .reveal-delay-2 { transition-delay: 0.2s; }
      .reveal-delay-3 { transition-delay: 0.3s; }
      .reveal-delay-4 { transition-delay: 0.4s; }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.8s ease-out forwards;
      }
    </style>
